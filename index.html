<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
    <title>Eyes wide open</title>
    <link rel="icon" href="pearl.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="title">
      <h1>Eyes wide open</h1>
    </div>
  </header>
  <div class="center">
    <div id="box"></div>
    <div class="result" id="failed">
      <p>Failed...</p>
      <div id="retry">
        <p>Retry</p>
      </div>
    </div>
    <div class="result" id="clear">
      <p>Clear!</p>
      <div class="tweet" id="tw1">
        <p>tweet</p>
      </div>
    </div>
    <div class="result" id="excellent">
      <p>Excellent!</p>
      <div class="tweet" id="tw2">
        <p>tweet</p>
      </div>
    </div>
    <div class="jct">
      <div id="jct1"></div>
      <div id="jct2"></div>
      <div id="jct3"></div>
      <div id="jct4"></div>
      <div id="jct5"></div>
      <div id="jct6"></div>
      <div id="jct7"></div>
      <div id="jct8"></div>
      <div id="jct9"></div>
      <div class="music">
        <h1>Take a picture / Poppin' Shakin'</h1>
      </div>
    </div>
  </div>
  <script src="main.js"></script>

  <footer>
    <p>Created by
    <a href="https://twitter.com/pearl_izumo">@pearl_izumo</p>
  </footer>
</body>
</html>
